<h1>Прогнозные курсы сценариев</h1>
<p style="MARGIN-LEFT: 0px">Прогнозные курсы сценариев определяют оценочные курсы валют будущего периода. Прогнозные курсы используются для пересчета суммы, установленной в документе <a href="Document.ЭкземплярБюджета/Help">Экземпляр бюджета</a>, в валюты управленческого и регламентированного учета.</p>
