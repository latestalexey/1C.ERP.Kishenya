<h1>Регистр сведений «Предметы контролируемых операций»</h1>
<p>Регистр сведений содержит информацию о номенклатуре, являющейся предметом контролируемых операций.</p>
<p>Информация, указанная в регистре сведений, используется при автоматическом заполнении документа <a href="Document.СведенияОКонтролируемыхОперациях/Help">Сведения о контролируемых операциях</a>.</p>
