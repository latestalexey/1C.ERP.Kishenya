<h1>Печать сменно-суточных заданий</h1>
<p style="MARGIN-LEFT: 0px">Данная форма позволяет получить печатные формы сменно-суточных заданий.<br><br>Сменно-суточные задания формируются на основании данных пооперационного расписания производства по <a href="Catalog.Бригады/Help">бригадам</a>, которым в <a href="Document.МаршрутныйЛистПроизводства.Form.ФормаДокумента/Help">маршрутных листах</a> назначено выполнение <a href="Catalog.ВидыРаботСотрудников/Help">работ</a>.</p>
