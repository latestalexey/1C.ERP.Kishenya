<h1>Требуемые правила отражения в учете</h1>
<p style="MARGIN-LEFT: 0px">Из этой формы возможен переход в настройку <a href="DataProcessor.НастройкаШаблоновПроводокДляМеждународногоУчета/Help">шаблонов проводок</a> по хозяйственным операциям и <a href="DataProcessor.НастройкаСоответствияСчетовИОборотовМеждународногоУчета/Help">соответствия счетов международного учета</a> по счетам регламентированного учета, требующим настройки правил отражения.</p>
