<h1>Ввод остатков внеоборотных активов (международный учет)</h1>
<p style="MARGIN-LEFT: 0px">Журнал документов позволяет выполнять операции ввода остатков основных средств и нематериальных активов в международном фиансовом учете.<br>В журнал входят документы ввода начальных остатков <a href="Document.ВводОстатковОСМеждународныйУчет/Help">основных средств</a> и <a href="Document.ВводОстатковНМАМеждународныйУчет/Help">нематериальных активов</a><br></p>
