<h1>Документы ТМЦ в эксплуатации</h1>
<p style="MARGIN-LEFT: 0px">В журнале хранится список всех документов учета спецодежды, спецоснастки, инвентаря и прочих хозяйственных принадлежностей.<br>Журнал позволяет выполнять все операции, связанные с учетом ТМЦ в эксплуатации: <a href="Document.ВнутреннееПотреблениеТоваров/Help">передавать</a>, <a href="Document.ПеремещениеВЭксплуатации/Help">перемещать в эксплуатацию</a>, <a href="Document.СписаниеИзЭксплуатации/Help">производить списание</a><br><br><br><br></p>
