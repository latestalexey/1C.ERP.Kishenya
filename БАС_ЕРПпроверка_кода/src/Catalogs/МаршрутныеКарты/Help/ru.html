<h1>Маршрутные карты</h1>
<p style="MARGIN-LEFT: 0px">Маршрутные карты используются для ведения детальных схем <a href="Catalog.ТехнологическиеОперации/Help">технологических операций</a>, выполняемых на одном <a href="Catalog.ЭтапыПроизводства/Help">этапе производства</a> (по ресурсной спецификации).</p>
