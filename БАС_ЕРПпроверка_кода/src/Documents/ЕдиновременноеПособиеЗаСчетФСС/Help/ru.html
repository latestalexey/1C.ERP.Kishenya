<h1>Единовременное пособие за счет ФСС</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для начисления следующих единовременных пособий, предусмотренных законодательством:<br>- Социальное пособие на погребение<br><br>Для возмещения пособия на погребение возможно формирование заявления.<br></p></body></html>
