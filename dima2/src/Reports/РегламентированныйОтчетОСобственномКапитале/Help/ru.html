<h1>Отчет "Отчет о собственном капитале"</h1>
<p class="Usual">Отчет предназначен для формирования отчета о собственном капитале, утвержденного Приказом Министерства финансов Украины от 07.02.2013 г. №73, Положение (стандарт) бухгалтерского учета 1 "Общие требования к финансовой отчетности".</p></body></html>
