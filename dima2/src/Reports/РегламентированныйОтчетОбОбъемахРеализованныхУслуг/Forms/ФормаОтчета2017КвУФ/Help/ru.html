<h1>Отчет "Отчет об объемах реализованных услуг (форма №1-услуги)"</h1>
<p class="Usual">Отчет предназначен для формирования формы государственного статистического наблюдения №1-услуги (квартальная) , утвержденной Приказом Государственного комитета статистики Украины от 19.11.2014 N 350</p></body></html>
