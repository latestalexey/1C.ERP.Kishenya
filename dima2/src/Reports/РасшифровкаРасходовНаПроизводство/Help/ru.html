<h1>Расшифровка расходов на производство</h1>
<p style="MARGIN-LEFT: 0px">Отчет предназначен для проверки обоснованности списания материалов и работ на выпущенную продукцию.<br>Отчет вызывается при расшифровке полей <b>Расходы на производство (норматив)</b>, <b>Расходы на производство (отклонение)</b> в рабочем месте <a href="Document.РаспределениеПроизводственныхЗатрат.Form.ФормаРабочееМесто/Help">Распределение материалов и работ</a>.</p>
