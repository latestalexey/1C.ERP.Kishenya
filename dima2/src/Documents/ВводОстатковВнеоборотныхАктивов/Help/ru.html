<h1>Ввод остатков внеоборотных активов</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для отражения начальных остатков основных средств, нематериальных активов.<br>При создании документа (команда <b>Создать ввод остатков</b>) уточняются активы по которым будет сформирован документ - <b>Основные средства</b>, <b>Нематериальные активы</b> и т.д.</p>
<p> </p></body></html>
