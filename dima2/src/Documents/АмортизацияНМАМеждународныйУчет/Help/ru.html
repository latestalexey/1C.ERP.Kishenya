<h1>Амортизация НМА (международный учет)</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для отражения в системе операций по расчету амортизации НМА и расходов, за исключением активов по которым амортизация или расходы уже были начислены в течение отчетного периода, например, документом <a href="Document.СписаниеНМАМеждународныйУчет/Help">Списание НМА</a>.</p>
