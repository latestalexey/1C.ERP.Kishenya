<h1>Ввод графиков работы рабочих центров</h1>
<p style="MARGIN-LEFT: 0px">В форме вводятся графики работы РЦ на определенный период с помощью ввода расписания работы РЦ.<br>Расписание работы можно заполнить автоматически с помощью команды <b>Заполнить расписание</b>.</p>
