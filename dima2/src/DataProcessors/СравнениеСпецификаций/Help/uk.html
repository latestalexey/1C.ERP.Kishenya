<h1>Сравнение спецификаций</h1>
<p style="MARGIN-LEFT: 0px">Отчет позволяет определить отличия между спецификациями.<br>Отчет открывается в меню <b>Производство - Сравнение спецификаций</b> или командой <b>Сравнить спецификации</b> в форме списка спецификации.</p>
