<h1>Соответствия счетов международного учета</h1>
<p style="MARGIN-LEFT: 0px">Указываются соответствия счетов регламентированного учета счетам международного учета.<br><br>Настроенные соответствия счетов не разделяются на обороты по дебету или кредиту и применяются к счету, независимо от его расположения в проводке. </p>
