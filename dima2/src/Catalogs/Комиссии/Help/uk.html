<h1>Справочник «Комиссии» </h1>
<p>Справочник «Комиссии» предназначен для хранения наименований комиссий, подписи членов которых используются при печати документов.</p>
<p>Сведения о составе комиссий хранятся в <a href="InformationRegister.СоставКомиссий/Help">регистре сведений "Состав комиссий"</a>.</p></body></html>
