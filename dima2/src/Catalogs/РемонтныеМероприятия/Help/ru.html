<h1>Ремонтные мероприятия</h1>
<p style="MARGIN-LEFT: 0px">Справочник предназначен для объединения заказов на ремонт по произвольным признакам общности. Заданные для документов мероприятия позволяют группировать заказы в списках на формах, проводить сводную (по мероприятию в целом) оценку в отчетах. </p>
