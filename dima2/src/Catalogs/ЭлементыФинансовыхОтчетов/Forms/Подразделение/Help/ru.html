<h1>Подразделение</h1>
<p style="MARGIN-LEFT: 0px">Элемент отчета <b>Подразделение</b> служит для отображения в отчете оборотов по статьям бюджетов и остатков по показателям бюджетов по выбранным подразделениям. Элемент в бюджетном отчете отображается всегда, вне зависимости от наличия значений по статьям и показателям бюджетов.</p>
