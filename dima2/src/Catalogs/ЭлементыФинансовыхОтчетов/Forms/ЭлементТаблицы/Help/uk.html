<h1>Элемент таблицы</h1>
<p style="MARGIN-LEFT: 0px">Элемент отчета <b>Элемент таблицы</b> служит для добавления произвольных группировок в таблицу. В отчете будет отображаться с наименованием, как задано в поле <b>Представление</b>.</p>
