<h1>Элементы финансовых отчетов</h1>
<p style="MARGIN-LEFT: 0px">Справочник предназначен для хранения структуры бюджетных и финансовых отчетов.<br><br>В зависимости от типа элемента отчета доступны различные настройки.<br>У всех элементов есть наименование для печати и комментарий.<br><br></p>
