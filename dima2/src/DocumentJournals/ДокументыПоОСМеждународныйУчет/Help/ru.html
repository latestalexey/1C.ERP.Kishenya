<h1>Документы по ОС (международный учет)</h1>
<p style="MARGIN-LEFT: 0px">В журнале хранится список всех документов учета основных средств международного учета. <br>Журнал позволяет выполнять все операции, связанные с основными средствами: <a href="Document.ПринятиеКУчетуОСМеждународныйУчет/Help">принимать к учету</a>, отражать <a href="Document.АмортизацияОСМеждународныйУчет/Help">амортизацию</a> и производить <a href="Document.СписаниеОСМеждународныйУчет/Help">списание</a>. </p>
