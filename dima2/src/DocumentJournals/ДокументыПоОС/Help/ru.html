<h1>Документы по ОС</h1>
<p style="MARGIN-LEFT: 0px">В журнале хранится список всех документов учета основных средств. <br>Журнал позволяет выполнять все операции, связанные с основными средствами: <a href="Document.ПринятиеКУчетуОС/Help">принимать к учету</a>, фиксировать <a href="Document.РегистрацияНаработок/Help">наработку</a>, производить <a href="Document.СписаниеОС/Help">списание</a>, <a href="Document.ИзменениеПараметровОС/Help">изменять параметры учета</a>. <br></p>
